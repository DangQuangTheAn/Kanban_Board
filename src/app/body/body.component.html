<div style="height: 50px" c>
  <div
    style="display: flex; flex-direction: row; justify-content: space-between"
    cdkDropListGroup
  >
    <mat-card style="width: 20%; background-color: aliceblue" *ngFor="let board of boards">
      <mat-card-header style="justify-content: space-between">
        <mat-card-title> {{board.title | uppercase }} ({{board.items.length}})</mat-card-title>
        <mat-icon style="color: pink" (click)="deleteBoard()">delete</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div
          cdkDropList
          [cdkDropListData]="board.items"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div
            style="border-style: groove"
            class="example-box"
            *ngFor="let item of board.items"
            cdkDrag
          >
            {{ item }}
            <button
              mat-raised-button
              color="warn"
              style="float: right; margin-top: 10px"
              (click)="deleteItemInBoard(item, board)"
            >
              Delete
            </button>
          </div>
        </div>

        <div class="row">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="New Job" [(ngModel)]="board.typing" (keyup.enter)="addItemInBoard(board)"/>
          </mat-form-field>
          <button
            mat-raised-button
            [color]="color"
            (mouseover)="color = 'warn'"
            (mouseout)="color = 'accent'"
            style="float: right; margin-top: 10px"
            (click)="addItemInBoard(board)"
          >
            Add
          </button>
        </div>
      </mat-card-content>
    </mat-card>


    <mat-card style="width: 20%; background-color: aliceblue">
      <mat-card-header>
        <mat-card-title> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="New Board" [(ngModel)]="newBoard" name="newBoard"/>
          </mat-form-field>
          <button
            mat-raised-button
            [color]="color1"
            (mouseover)="color1 = 'accent'"
            (mouseout)="color1 = 'primary'"
            style="float: right; margin-top: 10px"
            (click)="addBoard()"
          >
            <mat-icon>add</mat-icon>Add
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
