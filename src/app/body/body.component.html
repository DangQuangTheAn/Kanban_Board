<div style="height: 50px;">
  <div style="display:flex; flex-direction: row; justify-content: space-between;">
      <mat-card style="width: 20%; background-color: aliceblue;">
          <mat-card-header style="justify-content: space-between;">
              <mat-card-title> TODO(3) </mat-card-title>
              <mat-icon style="color: pink;">delete</mat-icon>
          </mat-card-header>
          <mat-card-content>
              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doingList, doneList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div style="border-style: groove;" class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
              </div>

              <div class="row">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="New Job" [(ngModel)]='inputTodo'>
                  </mat-form-field>
                  <button mat-raised-button color="primary" style="float: right;margin-top: 10px;" (click)="addTodo(inputTodo)">Add</button>
              </div>

          </mat-card-content>
      </mat-card>
      <mat-card style="width: 20%; background-color: aliceblue;">
          <mat-card-header style="justify-content: space-between;">
              <mat-card-title> DOING(1) </mat-card-title>
              <mat-icon style="color: pink;">delete</mat-icon>
          </mat-card-header>
          <mat-card-content>
              <div
                cdkDropList
                #doingList="cdkDropList"
                [cdkDropListData]="doing"
                [cdkDropListConnectedTo]="[doneList, todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div  style="border-style: groove;" class="example-box" *ngFor="let item of doing" cdkDrag>{{item}}</div>
              </div>


              <div class="row">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="New Job" [(ngModel)]='inputDoing'>
                </mat-form-field>
                <button mat-raised-button color="primary" style="float: right;margin-top: 10px;" (click)="addTodo(inputDoing)">Add</button>
              </div>

          </mat-card-content>
      </mat-card>
      <mat-card style="width: 20%; background-color: aliceblue;">
          <mat-card-header style="justify-content: space-between;">
              <mat-card-title> DONE (7) </mat-card-title>
              <mat-icon style="color: pink;">delete</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <div class="example-container">

              <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[doingList, todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div  style="border-style: groove;" class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>

            </div>

              <div class="row">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="New Job" [(ngModel)]='inputDone'>
                </mat-form-field>
                <button mat-raised-button color="primary" style="float: right;margin-top: 10px;" (click)="addTodo(inputDone)">Add</button>
              </div>

          </mat-card-content>
      </mat-card>
      <mat-card style="width: 20%; background-color: aliceblue;">
          <mat-card-header>
              <mat-card-title> </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div class="row">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="New Job">
                  </mat-form-field>
                  <button mat-raised-button color="primary" style="float: right;margin-top: 10px;">
                      <mat-icon>add</mat-icon>Add
                  </button>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>
